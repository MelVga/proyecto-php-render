<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Tareas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 20px; max-width: 600px; }
    input, button { padding: 8px; margin: 4px 0; width: 100%; }
    ul { list-style-type: none; padding: 0; }
    li { background: #f2f2f2; margin: 5px 0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Mis Tareas</h2>
  <input type="text" id="tareaInput" placeholder="Nueva tarea...">
  <button onclick="agregarTarea()">Agregar</button>
  <ul id="listaTareas"></ul>

  <script>
    const API_URL = '/api/';

    async function obtenerTareas() {
      const res = await fetch(API_URL);
      const tareas = await res.json();
      const lista = document.getElementById('listaTareas');
      lista.innerHTML = '';
      tareas.forEach(t => {
        const li = document.createElement('li');
        li.textContent = t.descripcion;
        lista.appendChild(li);
      });
    }

    async function agregarTarea() {
      const input = document.getElementById('tareaInput');
      const descripcion = input.value.trim();
      if (descripcion === '') return;
      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ descripcion })
      });
      input.value = '';
      obtenerTareas();
    }

    obtenerTareas();
  </script>
</body>
</html>
