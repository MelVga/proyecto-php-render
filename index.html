<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #004080;
      color: white;
    }
    footer a {
      color: #ffd700;
      margin: 0 10px;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        border: none;
        padding: 0.5rem;
        position: relative;
        padding-left: 50%;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 45%;
        padding-left: 1rem;
        font-weight: bold;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestor de Tareas</h1>
  </header>
  <main>
    <h2>Lista de Tareas</h2>
    <div id="tablaTareas">
      <!-- Aquí se carga la tabla de forma dinámica -->
    </div>
  </main>
  <footer>
    <p>Enlaces útiles:</p>
    <a href="https://drive.google.com/" target="_blank">Google Drive</a>
    <a href="https://www.youtube.com/" target="_blank">YouTube</a>
    <a href="https://www.dropbox.com/" target="_blank">Dropbox</a>
  </footer>

  <script>
    // Cargar tareas desde la API
    fetch('api/index.php')
      .then(response => response.text())
      .then(data => {
        document.getElementById('tablaTareas').innerHTML = data;
      })
      .catch(error => {
        document.getElementById('tablaTareas').innerHTML = '<p>Error al cargar las tareas.</p>';
      });
  </script>
</body>
</html>
