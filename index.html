<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 3px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 18px;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    /* Responsivo */
    @media (max-width: 480px) {
      body {
        margin: 10px;
      }
      button, input[type="text"] {
        font-size: 14px;
      }
      ul li {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Lista de Tareas</h1>

  <form id="formAgregarTarea">
    <input type="text" id="descripcion" placeholder="Nueva tarea" required />
    <button type="submit">Agregar tarea</button>
  </form>

  <ul id="listaTareas">
    <!-- Aquí se cargarán las tareas -->
  </ul>

  <div id="errorMsg"></div>

  <script>
    // Función para cargar tareas desde la API
    function cargarTareas() {
      fetch('api/index.php')
        .then(response => {
          if (!response.ok) throw new Error('Error en la respuesta');
          return response.json();
        })
        .then(tareas => {
          const lista = document.getElementById('listaTareas');
          lista.innerHTML = '';

          if (tareas.length === 0) {
            lista.innerHTML = '<li>No hay tareas</li>';
          } else {
            tareas.forEach(tarea => {
              const li = document.createElement('li');
              li.textContent = tarea.descripcion;
              lista.appendChild(li);
            });
          }
          document.getElementById('errorMsg').textContent = '';
        })
        .catch(() => {
          document.getElementById('errorMsg').textContent = 'Error al cargar tareas.';
        });
    }

    // Event listener para el formulario de agregar tarea
    document.getElementById('formAgregarTarea').addEventListener('submit', function (e) {
      e.preventDefault();

      const descripcion = document.getElementById('descripcion').value.trim();
      if (descripcion === '') {
        alert('Por favor escribe una tarea');
        return;
      }

      fetch('api/agregar.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ descripcion })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            document.getElementById('descripcion').value = '';
            cargarTareas();
            document.getElementById('errorMsg').textContent = '';
          } else {
            alert('Error al agregar la tarea');
          }
        })
        .catch(() => alert('Error en la conexión'));
    });

    // Carga inicial de tareas
    cargarTareas();
  </script>
</body>
</html>
