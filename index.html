<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
  <div class="container">
    <h1 class="mb-4">ðŸ“‹ Mis Tareas</h1>
    <form id="form-tarea" class="mb-3 d-flex gap-2">
      <input type="text" id="descripcion" class="form-control" placeholder="Escribe una nueva tarea" required>
      <button class="btn btn-primary" type="submit">Agregar</button>
    </form>
    <ul id="lista-tareas" class="list-group"></ul>
  </div>

  <script>
    const apiUrl = '/api/index.php';

    const cargarTareas = async () => {
      const res = await fetch(apiUrl);
      const tareas = await res.json();
      const lista = document.getElementById('lista-tareas');
      lista.innerHTML = '';
      tareas.forEach(t => {
        const li = document.createElement('li');
        li.textContent = t.descripcion;
        li.className = 'list-group-item';
        lista.appendChild(li);
      });
    };

    document.getElementById('form-tarea').addEventListener('submit', async e => {
      e.preventDefault();
      const descripcion = document.getElementById('descripcion').value;
      await fetch(apiUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ descripcion })
      });
      document.getElementById('descripcion').value = '';
      cargarTareas();
    });

    cargarTareas();
  </script>
</body>
</html>
